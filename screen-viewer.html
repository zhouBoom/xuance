<body>

            <button class="btn" onclick="clearLogs()">ğŸ—‘ï¸ æ¸…é™¤æ—¥å¿—</button>

        <div class="video-container">

            </div>
            <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
            
            <div id="statsPanel" class="stats" style="display: none;">
                <div><strong>è¿æ¥ç»Ÿè®¡</strong></div>

    <script>
        let ws = null;
        let peerConnection = null;
        let dataChannel = null;
        let statsInterval = null;
        let clientId = null;
        let roomId = 'default-room';

        // WebRTCé…ç½®
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(status, text) {
            const indicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // è¿æ¥åˆ°ä¿¡ä»¤æœåŠ¡å™¨
        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            roomId = document.getElementById('roomId').value || 'default-room';
            
            if (!serverUrl) {
                log('è¯·è¾“å…¥ä¿¡ä»¤æœåŠ¡å™¨åœ°å€', 'error');
                return;
            }

            try {
                log(`æ­£åœ¨è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨ï¼Œå‡†å¤‡åŠ å…¥æˆ¿é—´: ${roomId}`);
                updateStatus('connecting', 'è¿æ¥ä¸­...');
                
                ws = new WebSocket(serverUrl);
                
                ws.onopen = () => {
                    log('ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥æˆåŠŸ', 'info');
                    updateStatus('connected', 'å·²è¿æ¥');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };

                ws.onmessage = async (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log(`æ”¶åˆ°ä¿¡ä»¤æ¶ˆæ¯: ${message.type}`);
                        await handleSignalMessage(message);
                    } catch (error) {
                        log(`è§£æä¿¡ä»¤æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`WebSocketé”™è¯¯: ${error}`, 'error');
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                };

                ws.onclose = () => {
                    log('ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥å·²å…³é—­', 'warning');
                    updateStatus('disconnected', 'è¿æ¥æ–­å¼€');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
            }
        }

        // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
        async function handleSignalMessage(message) {
            try {
                switch (message.type) {
                    case 'welcome':
                        clientId = message.clientId;
                        log(`å·²åˆ†é…å®¢æˆ·ç«¯ID: ${clientId}ï¼Œå‡†å¤‡åŠ å…¥æˆ¿é—´`);
                        
                        // å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚ï¼Œæ ‡è¯†ä¸ºè§‚ä¼—
                        sendSignal({
                            type: 'join',
                            clientType: 'viewer',
                            roomId: roomId
                        });
                        break;
                        
                    case 'join-success':
                        log(`æˆåŠŸåŠ å…¥æˆ¿é—´ ${message.roomId} ä½œä¸º ${message.clientType}`, 'info');
                        createPeerConnection();
                        break;
                        
                    case 'streamer-info':
                        log(`æˆ¿é—´å†…å‘ç°æ¨æµç«¯: ${message.streamerId}`, 'info');
                        log(`æ¨æµä¿¡æ¯: ${JSON.stringify(message.streamInfo)}`);
                        break;
                        
                    case 'no-streamer':
                        log('æˆ¿é—´å†…æš‚æ— æ¨æµç«¯ï¼Œç­‰å¾…æ¨æµç«¯åŠ å…¥...', 'warning');
                        break;
                        
                    case 'streamer-joined':
                        log(`æ¨æµç«¯å·²åŠ å…¥: ${message.streamerId}`, 'info');
                        break;
                        
                    case 'streamer-left':
                        log(`æ¨æµç«¯å·²ç¦»å¼€: ${message.streamerId}`, 'warning');
                        // æ¸…ç†è§†é¢‘æ˜¾ç¤º
                        const remoteVideo = document.getElementById('remoteVideo');
                        const placeholder = document.getElementById('videoPlaceholder');
                        remoteVideo.style.display = 'none';
                        remoteVideo.srcObject = null;
                        placeholder.style.display = 'flex';
                        break;
                        
                    case 'offer':
                        log('æ”¶åˆ°SDP Offerï¼Œå‘é€Answer');
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        sendSignal({
                            type: 'answer',
                            sdp: answer
                        });
                        break;
                        
                    case 'ice-candidate':
                        log('æ”¶åˆ°ICEå€™é€‰');
                        if (peerConnection && peerConnection.remoteDescription) {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        } else {
                            log('ç­‰å¾…è¿œç¨‹æè¿°è®¾ç½®åå†æ·»åŠ ICEå€™é€‰', 'warning');
                        }
                        break;
                        
                    default:
                        log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`, 'warning');
                }
            } catch (error) {
                log(`å¤„ç†ä¿¡ä»¤æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆ›å»ºPeerConnection
        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(rtcConfig);
                log('RTCPeerConnectionåˆ›å»ºæˆåŠŸ');

                // ç›‘å¬è¿œç¨‹æµ
                peerConnection.ontrack = (event) => {
                    log('æ¥æ”¶åˆ°è¿œç¨‹è§†é¢‘æµ');
                    const remoteVideo = document.getElementById('remoteVideo');
                    const placeholder = document.getElementById('videoPlaceholder');
                    
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        remoteVideo.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        // å¼€å§‹ç»Ÿè®¡
                        startStats();
                        log('è§†é¢‘æµæ˜¾ç¤ºæˆåŠŸï¼', 'info');
                    }
                };

                // ç›‘å¬ICEå€™é€‰
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                        sendSignal({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                        log('å‘é€ICEå€™é€‰');
                    }
                };

                // ç›‘å¬è¿æ¥çŠ¶æ€
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    log(`WebRTCè¿æ¥çŠ¶æ€: ${state}`);
                    
                    if (state === 'connected') {
                        log('WebRTCè¿æ¥å»ºç«‹æˆåŠŸï¼', 'info');
                        updateStatus('connected', `å·²è¿æ¥åˆ°æˆ¿é—´: ${roomId}`);
                    } else if (state === 'failed') {
                        log('WebRTCè¿æ¥å¤±è´¥', 'error');
                        updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    }
                };

                // ç›‘å¬æ•°æ®é€šé“
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    log('é¼ æ ‡æ§åˆ¶æ•°æ®é€šé“å·²å»ºç«‹', 'info');
                    
                    dataChannel.onopen = () => {
                        log('é¼ æ ‡æ§åˆ¶æ•°æ®é€šé“å·²æ‰“å¼€', 'info');
                    };
                    
                    dataChannel.onclose = () => {
                        log('é¼ æ ‡æ§åˆ¶æ•°æ®é€šé“å·²å…³é—­', 'warning');
                    };
                };

            } catch (error) {
                log(`åˆ›å»ºPeerConnectionå¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€ä¿¡ä»¤æ¶ˆæ¯
        function sendSignal(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                log('æ— æ³•å‘é€ä¿¡ä»¤æ¶ˆæ¯ï¼šè¿æ¥æœªå»ºç«‹', 'error');
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            // é‡ç½®UI
            const remoteVideo = document.getElementById('remoteVideo');
            const placeholder = document.getElementById('videoPlaceholder');
            
            remoteVideo.style.display = 'none';
            remoteVideo.srcObject = null;
            placeholder.style.display = 'flex';
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            
            log('å·²æ–­å¼€æ‰€æœ‰è¿æ¥');
        }

        // é¼ æ ‡æ§åˆ¶
        document.getElementById('remoteVideo').addEventListener('click', (event) => {
            if (!document.getElementById('enableMouseControl').checked) return;
            if (!dataChannel || dataChannel.readyState !== 'open') return;
            
            const video = event.target;
            const rect = video.getBoundingClientRect();
            
            // è®¡ç®—ç›¸å¯¹åæ ‡
            const x = (event.clientX - rect.left) / rect.width;
            const y = (event.clientY - rect.top) / rect.height;
            
            const mouseEvent = {
                type: 'click',
                x: x,
                y: y,
                button: event.button
            };
            
            try {
                dataChannel.send(JSON.stringify(mouseEvent));
                log(`å‘é€é¼ æ ‡äº‹ä»¶: ${x.toFixed(3)}, ${y.toFixed(3)}`);
            } catch (error) {
                log(`å‘é€é¼ æ ‡äº‹ä»¶å¤±è´¥: ${error.message}`, 'error');
            }
        });

        // ç»Ÿè®¡ä¿¡æ¯
        function startStats() {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                if (!peerConnection) return;
                
                try {
                    const stats = await peerConnection.getStats();
                    updateStatsDisplay(stats);
                } catch (error) {
                    console.error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                }
            }, 1000);
        }

        function updateStatsDisplay(stats) {
            let inboundRtp = null;
            
            stats.forEach(report => {
                if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                    inboundRtp = report;
                }
            });
            
            if (inboundRtp) {
                const video = document.getElementById('remoteVideo');
                document.getElementById('resolution').textContent = 
                    `${video.videoWidth || 0}x${video.videoHeight || 0}`;
                document.getElementById('framerate').textContent = 
                    `${Math.round(inboundRtp.framesPerSecond || 0)} fps`;
                document.getElementById('bitrate').textContent = 
                    `${Math.round((inboundRtp.bytesReceived || 0) * 8 / 1000)} kbps`;
            }
        }

        // å·¥å…·å‡½æ•°
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function toggleStats() {
            const statsPanel = document.getElementById('statsPanel');
            statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', () => {
            log('å±å¹•å…±äº«æŸ¥çœ‹å™¨å·²åŠ è½½', 'info');
            log('è¾“å…¥æˆ¿é—´IDåç‚¹å‡»è¿æ¥ï¼Œç­‰å¾…æ¨æµç«¯åŠ å…¥', 'info');
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
